<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

         <tr>

            <th>Price</th>
             <th>Select</th>
         </tr>
        <tr>
            <td class="bold">Hamburger</td>

        </tr>

            <td class="bold">fish</td>
            <td class="bold">100 kr</td>
            <td>

            </td>
        </tr>
      </table>
      <br>
      
      <div class="row">
        <div class="col-md-2 col-sm-12">Name</div>
        <div class="col-md-2 col-sm-12">
          <input type="text" class="form-control">
        </div> 
 
        <div class="col-md-2 col-sm-12">
        Comments
        </div>
        <div class="col-md-2 col-sm-12">

      <button>Order </button>
