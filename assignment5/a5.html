<!DOCTYPE html>
<html lang="en">
  <head>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  >
    
 <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>

  </head>
  <body>
      <div class="container">
          
         <span id="msg"></span>
          
        <h1>Calc!</h1>
          
        a: <input class="form-controll" id="a">
        b: <input class="form-controll" id="b">
        a+b: <span id="c"></span>
        <button class="btn btn-info" id="calcBtn">calc</button>
        
      </div>
      
        <script>
      

    $("#calcBtn").click("click", function(){
        $("#c").empty();
        var a = $("#a").val();
        var b = $("#b").val();
        
        $("#c").append(parseInt(a) + parseInt(b));
    })
      
      </script>
  </body>
</html>
